<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShutterSync CRM</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS (for minor overrides/additions) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-tight">ShutterSync CRM</h1>
            <div class="relative group">
                <button id="user-dropdown-btn" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center">
                    <i class="fas fa-user-circle mr-2"></i>
                    <span id="user-info-span" class="hidden"></span>
                    <span id="login-register-placeholder">Login / Register</span>
                    <i class="fas fa-chevron-down ml-2"></i>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform scale-95 group-hover:scale-100 origin-top-right">
                    <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hidden">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center text-sm">
            <div class="flex space-x-4">
                <a href="#" data-module="home" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md font-medium"><i class="fas fa-home mr-2"></i> Home</a>
                <a href="#" data-module="customers" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md font-medium"><i class="fas fa-users mr-2"></i> Customers</a>
                <a href="#" data-module="opportunities" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md font-medium"><i class="fas fa-handshake mr-2"></i> Opportunities</a>

                <!-- Admin Dropdown Menu - Initially hidden, shown for Admins by JS -->
                <div id="nav-admin-dropdown" class="relative group hidden">
                    <button class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center">
                        <i class="fas fa-user-shield mr-2"></i> Admin
                        <i class="fas fa-chevron-down ml-2"></i>
                    </button>
                    <div class="absolute left-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform scale-95 group-hover:scale-100 origin-top-left">
                        <a href="#" data-module="users" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"><i class="fas fa-users-cog mr-2"></i> User Management</a>
                        <a href="#" data-module="adminData" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"><i class="fas fa-cogs mr-2"></i> App Metadata</a>
                        <a href="#" data-module="priceBook" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"><i class="fas fa-dollar-sign mr-2"></i> Price Book</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="content-area" class="container mx-auto my-6 p-6 bg-white rounded-lg shadow-md flex-grow">
        <!-- Content will be loaded here by JavaScript modules -->
        <!-- Each module will load its content into a div with a specific ID, e.g., 'home-module-content' -->
        <div id="home-module-content"></div>
        <div id="customers-module-content"></div>
        <div id="opportunities-module-content"></div>
        <div id="users-module-content"></div>
        <div id="admin-data-module-content"></div>
        <div id="price-book-module-content"></div>
    </main>

    <!-- Global Message Modal Container -->
    <div id="message-modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[1000] hidden">
        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0 text-center">
            <p id="message-content" class="text-lg font-semibold mb-4 text-gray-800"></p>
            <button id="message-close-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                OK
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 p-4 text-center mt-auto">
        <div class="container mx-auto">
            &copy; 2025 ShutterSync CRM. All rights reserved.
        </div>
    </footer>

    <!-- Grid.js Library -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <!-- Main application entry point -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
