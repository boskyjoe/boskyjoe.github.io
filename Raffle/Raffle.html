<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Winner Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .winner {
            font-size: 24px;
            margin: 20px;
            opacity: 0;
            transition: opacity 1s;
        }
        .winner.show {
            opacity: 1;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Raffle Winner Picker</h1>
    <button id="pickThird">Pick 3rd Place</button>
    <div id="thirdPlace" class="winner"></div>
    <button id="pickSecond" disabled>Pick 2nd Place</button>
    <div id="secondPlace" class="winner"></div>
    <button id="pickFirst" disabled>Pick 1st Place</button>
    <div id="firstPlace" class="winner"></div>
</div>

<script>
    let participants = [];
    fetch('Winners.txt')
        .then(response => response.text())
        .then(data => {
            participants = data.split('\n').map(line => line.trim()).filter(line => line !== '');
            console.log(participants);
        })
        .catch(error => console.error('Error fetching the participants list:', error));

    document.getElementById('pickThird').addEventListener('click', pickThirdPlace);
    document.getElementById('pickSecond').addEventListener('click', pickSecondPlace);
    document.getElementById('pickFirst').addEventListener('click', pickFirstPlace);

    function pickWinner(exclude = []) {
        if (participants.length === 0) return null;
        let winner;
        do {
            winner = participants[Math.floor(Math.random() * participants.length)];
        } while (exclude.includes(winner));
        participants = participants.filter(p => p !== winner);
        return winner;
    }

    function pickThirdPlace() {
        const winner = pickWinner();
        if (winner) {
            document.getElementById('thirdPlace').innerText = `3rd Place: ${winner}`;
            document.getElementById('thirdPlace').classList.add('show');
            document.getElementById('pickSecond').disabled = false;
        }
    }

    function pickSecondPlace() {
        const thirdPlace = document.getElementById('thirdPlace').innerText.split(': ')[1];
        const winner = pickWinner([thirdPlace]);
        if (winner) {
            document.getElementById('secondPlace').innerText = `2nd Place: ${winner}`;
            document.getElementById('secondPlace').classList.add('show');
            document.getElementById('pickFirst').disabled = false;
        }
    }

    function pickFirstPlace() {
        const thirdPlace = document.getElementById('thirdPlace').innerText.split(': ')[1];
        const secondPlace = document.getElementById('secondPlace').innerText.split(': ')[1];
        const winner = pickWinner([thirdPlace, secondPlace]);
        if (winner) {
            document.getElementById('firstPlace').innerText = `1st Place: ${winner}`;
            document.getElementById('firstPlace').classList.add('show');
        }
    }
</script>

</body>
</html>
