<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Sebastian's Church Raffle Winner Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        img {
            width: 150px;
            height: auto;
        }
        .card {
            display: none;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 2em;
            width: 200px;
        }
        .third { background-color: #ff9800; }
        .second { background-color: #2196F3; }
        .first { background-color: #4CAF50; }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <img src="https://static.wixstatic.com/media/df2113_f71b21a1906c4d2bace3f797f5a6a8bb~mv2.png/v1/crop/x_5,y_0,w_365,h_315/fill/w_174,h_150,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/LogoDesign-II%20(1)_edited.png" alt="Logo">
    <h1>St. Sebastian's Church Raffle Winner Announcement</h1>
    <p>No:184/C, New Byppanahalli Extn, Indiranagar, Bengaluru – 560038</p>
    <p>+91 7090424365 | stsebastianssmc@gmail.com</p>
</header>

<div class="card third" id="thirdPlace">3rd Place Winner: <span id="thirdWinner"></span></div>
<div class="card second" id="secondPlace">2nd Place Winner: <span id="secondWinner"></span></div>
<div class="card first" id="firstPlace">1st Place Winner: <span id="firstWinner"></span></div>

<button id="drawThird">Draw 3rd Place</button>
<button id="drawSecond" style="display:none;">Draw 2nd Place</button>
<button id="drawFirst" style="display:none;">Draw 1st Place</button>
<button id="reset" style="display:none;">Draw Reset</button>

<footer>
    © 2025 St. Sebastian's Church. All rights reserved. <br>
    Powered by DataWings Solution
</footer>

<script>
    let winners = [];
    fetch('Winners.txt')
        .then(response => response.text())
        .then(data => {
            winners = data.split('\n').filter(Boolean);
        });

    function drawWinner(place) {
        const card = document.getElementById(place);
        const winnerSpan = document.getElementById(place + 'Winner');
        let index = 0;
        const interval = setInterval(() => {
            winnerSpan.textContent = winners[Math.floor(Math.random() * winners.length)];
            index++;
            if (index === 10) {
                clearInterval(interval);
                winnerSpan.textContent = winners[Math.floor(Math.random() * winners.length)];
                card.style.display = 'block';
                document.getElementById('draw' + place.charAt(0).toUpperCase() + place.slice(1)).style.display = 'none';
                if (place === 'thirdPlace') {
                    document.getElementById('drawSecond').style.display = 'inline';
                } else if (place === 'secondPlace') {
                    document.getElementById('drawFirst').style.display = 'inline';
                } else {
                    document.getElementById('reset').style.display = 'inline';
                }
            }
        }, 100);
    }

    document.getElementById('drawThird').onclick = () => drawWinner('thirdPlace');
    document.getElementById('drawSecond').onclick = () => drawWinner('secondPlace');
    document.getElementById('drawFirst').onclick = () => drawWinner('firstPlace');
    document.getElementById('reset').onclick = () => {
        document.querySelectorAll('.card').forEach(card => card.style.display = 'none');
        document.getElementById('drawThird').style.display = 'inline';
        document.getElementById('reset').style.display = 'none';
    };
</script>

</body>
</html>
