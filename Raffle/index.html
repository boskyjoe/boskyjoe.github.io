<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raffle Draw from Winners.txt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .machine {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      margin: 20px;
      background: #333;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ffeb3b;
      border-radius: 50%;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      transition: transform 0.5s ease-out;
    }

    .controls {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00bcd4;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0097a7;
    }

    .winner {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: bold;
      color: #4caf50;
    }

    input[type="file"] {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Raffle Draw from Winners.txt</h1>
  <input type="file" id="fileInput" accept=".txt" />
  <div class="controls">
    <label>Draw Count: <input type="number" id="drawCount" value="1" min="1" /></label><br />
    <button onclick="startDraw()">Start Draw</button>
  </div>
  <div class="machine" id="machine"></div>
  <div class="winner" id="winnerOutput"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const machine = document.getElementById('machine');
    const winnerOutput = document.getElementById('winnerOutput');

    let ticketNumbers = [];
    let balls = [];

    fileInput.addEventListener('change', handleFileUpload);

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        ticketNumbers = content
          .split(/\r?\n/)
          .map(line => line.trim())
          .filter(line => /^\d+$/.test(line))
          .map(Number);
        if (ticketNumbers.length === 0) {
          alert("No valid numbers found in file.");
          return;
        }
        createBalls(ticketNumbers);
        startAnimation();
        winnerOutput.textContent = `Loaded ${ticketNumbers.length} ticket(s)`;
      };
      reader.readAsText(file);
    }

    function createBalls(numbers) {
      machine.innerHTML = '';
      balls = [];

      numbers.forEach(number => {
        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.textContent = number;
        const angle = Math.random() * Math.PI * 2;
        const radius = 110 + Math.random() * 40;
        const x = Math.cos(angle) * radius + 130;
        const y = Math.sin(angle) * radius + 130;

        ball.style.left = `${x}px`;
        ball.style.top = `${y}px`;
        machine.appendChild(ball);
        balls.push({ el: ball, angle: angle, radius: radius });
      });
    }

    function animateBalls() {
      balls.forEach(b => {
        b.angle += 0.05 + Math.random() * 0.02;
        const x = Math.cos(b.angle) * b.radius + 130;
        const y = Math.sin(b.angle) * b.radius + 130;
        b.el.style.left = `${x}px`;
        b.el.style.top = `${y}px`;
      });
    }

    let animationId = null;
    function startAnimation() {
      animationId = requestAnimationFrame(() => {
        animateBalls();
        startAnimation();
      });
    }

    function stopAnimation() {
      cancelAnimationFrame(animationId);
    }

    function startDraw() {
      if (ticketNumbers.length === 0) {
        alert("Please upload Winners.txt first.");
        return;
      }

      const drawCount = parseInt(document.getElementById('drawCount').value);
      if (drawCount > ticketNumbers.length) {
        alert("Draw count cannot exceed number of loaded tickets.");
        return;
      }

      startAnimation();
      winnerOutput.textContent = 'Drawing...';

      setTimeout(() => {
        stopAnimation();

        const pool = [...ticketNumbers];
        const winners = [];

        for (let i = 0; i < drawCount; i++) {
          const idx = Math.floor(Math.random() * pool.length);
          winners.push(pool.splice(idx, 1)[0]);
        }

        highlightWinners(winners);
        winnerOutput.textContent = `Winner${winners.length > 1 ? 's' : ''}: ${winners.join(', ')}`;
      }, 4000);
    }

    function highlightWinners(winners) {
      const elements = Array.from(machine.children);
      elements.forEach(el => {
        if (winners.includes(parseInt(el.textContent))) {
          el.style.background = '#4caf50';
          el.style.transform = 'scale(1.4)';
        } else {
          el.style.opacity = '0.3';
        }
      });
    }
  </script>
</body>
</html>
