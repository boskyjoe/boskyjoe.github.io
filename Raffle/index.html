<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Venus Lottery Raffle Draw</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #131313;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
  }
  .machine {
    width: 250px;
    height: 100px;
    border: 5px solid #f39c12;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    background: linear-gradient(135deg, #f39c12, #e67e22);
    box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
  }
  .buttons {
    margin-top: 30px;
  }
  button {
    background-color: #f39c12;
    border: none;
    padding: 15px 30px;
    margin: 0 10px;
    font-size: 1.2em;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #e67e22;
  }
  .result {
    margin-top: 30px;
    font-size: 2em;
    min-height: 50px;
  }
</style>
</head>
<body>

<h1>Venus Lottery Raffle Draw</h1>
<div class="machine" id="numberDisplay">0000</div>
<div class="buttons">
  <button id="startBtn">Draw Ticket</button>
  <button id="resetBtn">Reset</button>
</div>
<div class="result" id="result"></div>

<script>
  const numberDisplay = document.getElementById('numberDisplay');
  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');
  const resultDiv = document.getElementById('result');

  let spinning = false;
  let spinInterval;
  const maxNumber = 9999; // Ticket numbers from 0000 to 9999

  // Function to generate a random ticket number
  function getRandomNumber() {
    const num = Math.floor(Math.random() * (maxNumber + 1));
    return num.toString().padStart(4, '0');
  }

  // Function to start spinning
  function startDrawing() {
    if (spinning) return;
    spinning = true;
    resultDiv.textContent = '';
    startBtn.disabled = true;
    let spins = 0;

    spinInterval = setInterval(() => {
      numberDisplay.textContent = getRandomNumber();
      spins++;
      if (spins >= 20) {
        clearInterval(spinInterval);
        revealWinner();
      }
    }, 50);
  }

  // Function to stop spinning and reveal winner
  function revealWinner() {
    // Final ticket number
    const winner = getRandomNumber();
    numberDisplay.textContent = winner;
    resultDiv.textContent = `Congratulations! Your ticket number: ${winner}`;
    spinning = false;
    startBtn.disabled = false;
  }

  // Reset function
  function resetDraw() {
    clearInterval(spinInterval);
    numberDisplay.textContent = '0000';
    resultDiv.textContent = '';
    spinning = false;
    startBtn.disabled = false;
  }

  // Event listeners
  startBtn.addEventListener('click', startDrawing);
  resetBtn.addEventListener('click', resetDraw);
</script>

</body>
</html>
