<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus Lottery Drawing Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .church-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .church-header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .church-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .church-info {
            text-align: center;
            flex: 1;
            min-width: 300px;
        }

        .church-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .church-address {
            font-size: 1rem;
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .church-contact {
            font-size: 1rem;
            color: #667eea;
            font-weight: 500;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(102, 126, 234, 0.5); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .machine-container {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .machine-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .file-upload {
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(145deg, #667eea, #764ba2);
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .drawing-area {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .lottery-ball {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin: 10px;
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.2),
                inset 0 -5px 10px rgba(0, 0, 0, 0.1),
                inset 0 5px 10px rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }

        .lottery-ball::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        .lottery-ball.spinning {
            animation: spin 2s linear infinite, bounce 0.5s ease-in-out infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        .draw-btn {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
            z-index: 2;
        }

        .draw-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .draw-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }

        .winner-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            padding: 25px;
            margin: 15px 0;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
            border-left: 6px solid;
        }

        .winner-card.first { border-left-color: #ffd700; }
        .winner-card.second { border-left-color: #c0c0c0; }
        .winner-card.third { border-left-color: #cd7f32; }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .place {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .place.first { color: #ffd700; }
        .place.second { color: #c0c0c0; }
        .place.third { color: #cd7f32; }

        .winner-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #333;
            font-family: 'Orbitron', monospace;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            color: #666;
            position: relative;
            z-index: 2;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear infinite;
            z-index: 100;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .material-icons {
            vertical-align: middle;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .machine-container {
                padding: 20px;
            }
            
            .lottery-ball {
                width: 100px;
                height: 100px;
                font-size: 1.5rem;
            }

            .church-header-content {
                flex-direction: column;
                gap: 20px;
            }

            .church-title {
                font-size: 1.8rem;
            }

            .church-info {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="church-header">
            <div class="church-header-content">
                <img src="https://static.wixstatic.com/media/df2113_f71b21a1906c4d2bace3f797f5a6a8bb~mv2.png/v1/crop/x_5,y_0,w_365,h_315/fill/w_87,h_75,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/LogoDesign-II%20(1)_edited.png" 
                     alt="St. Sebastian's Church Logo" 
                     class="church-logo">
                <div class="church-info">
                    <h1 class="church-title">St. Sebastian's Church Raffle Winner Announcement</h1>
                    <div class="church-address">
                        No:184/C, New Byppanahalli Extn, Indiranagar, Bengaluru â€“ 560038
                    </div>
                    <div class="church-contact">
                        +91 7090424365 | stsebastianssmc@gmail.com
                    </div>
                </div>
            </div>
        </div>

        <div class="header">
            <h1 class="title">VENUS LOTTERY</h1>
            <p class="subtitle">Premium Drawing Machine</p>
        </div>

        <div class="machine-container">
            <div class="status" id="status">Loading Winners.txt file...</div>

            <div class="drawing-area">
                <div class="lottery-ball" id="ball1">?</div>
                <div class="lottery-ball" id="ball2">?</div>
                <div class="lottery-ball" id="ball3">?</div>
            </div>

            <button class="draw-btn" id="drawBtn" disabled>
                <span class="material-icons">casino</span>
                DRAW WINNERS
            </button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let winnersData = [];
        let drawnWinners = [];
        let isDrawing = false;

        // Create animated stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Load Winners.txt file automatically
        async function loadWinnersFile() {
            try {
                const response = await fetch('Winners.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const content = await response.text();
                winnersData = content.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                if (winnersData.length >= 3) {
                    document.getElementById('status').textContent = 
                        `Loaded ${winnersData.length} potential winners. Ready to draw!`;
                    document.getElementById('drawBtn').disabled = false;
                    resetBalls();
                } else {
                    document.getElementById('status').textContent = 
                        'Need at least 3 numbers in Winners.txt to draw winners.';
                    document.getElementById('drawBtn').disabled = true;
                }
            } catch (error) {
                console.error('Error loading Winners.txt:', error);
                document.getElementById('status').textContent = 
                    'Error: Could not load Winners.txt file. Make sure it exists in the same directory.';
                document.getElementById('drawBtn').disabled = true;
            }
        }

        // Reset balls to initial state
        function resetBalls() {
            const balls = ['ball1', 'ball2', 'ball3'];
            balls.forEach(ballId => {
                const ball = document.getElementById(ballId);
                ball.textContent = '?';
                ball.classList.remove('spinning');
            });
            document.getElementById('results').innerHTML = '';
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Animate ball drawing
        function animateBallDraw(ballId, finalNumber, delay) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const ball = document.getElementById(ballId);
                    ball.classList.add('spinning');
                    
                    let spinCount = 0;
                    const spinInterval = setInterval(() => {
                        const randomIndex = Math.floor(Math.random() * winnersData.length);
                        ball.textContent = winnersData[randomIndex];
                        spinCount++;
                        
                        if (spinCount > 20) {
                            clearInterval(spinInterval);
                            ball.textContent = finalNumber;
                            ball.classList.remove('spinning');
                            resolve();
                        }
                    }, 100);
                }, delay);
            });
        }

        // Display winner card
        function displayWinner(place, number, delay) {
            setTimeout(() => {
                const resultsDiv = document.getElementById('results');
                const winnerCard = document.createElement('div');
                winnerCard.className = `winner-card ${place}`;
                
                const placeNames = {
                    'first': 'ðŸ¥‡ 1ST PLACE',
                    'second': 'ðŸ¥ˆ 2ND PLACE', 
                    'third': 'ðŸ¥‰ 3RD PLACE'
                };
                
                winnerCard.innerHTML = `
                    <div class="place ${place}">${placeNames[place]}</div>
                    <div class="winner-number">${number}</div>
                `;
                
                resultsDiv.appendChild(winnerCard);
            }, delay);
        }

        // Main draw function
        async function drawWinners() {
            if (isDrawing || winnersData.length < 3) return;
            
            isDrawing = true;
            document.getElementById('drawBtn').disabled = true;
            document.getElementById('status').textContent = 'Drawing winners...';
            
            // Clear previous results
            resetBalls();
            
            // Select 3 unique winners
            drawnWinners = [];
            const availableNumbers = [...winnersData];
            
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                drawnWinners.push(availableNumbers[randomIndex]);
                availableNumbers.splice(randomIndex, 1);
            }
            
            // Animate the drawing process
            await Promise.all([
                animateBallDraw('ball3', drawnWinners[2], 0),      // 3rd place
                animateBallDraw('ball2', drawnWinners[1], 500),    // 2nd place  
                animateBallDraw('ball1', drawnWinners[0], 1000)    // 1st place
            ]);
            
            // Display results with animation delays
            displayWinner('third', drawnWinners[2], 200);
            displayWinner('second', drawnWinners[1], 800);
            displayWinner('first', drawnWinners[0], 1400);
            
            // Create confetti effect
            setTimeout(() => {
                createConfetti();
            }, 1500);
            
            document.getElementById('status').textContent = 
                'Winners drawn! Click "DRAW WINNERS" to draw again.';
            
            setTimeout(() => {
                document.getElementById('drawBtn').disabled = false;
                isDrawing = false;
            }, 2000);
        }

        // Event listeners
        document.getElementById('drawBtn').addEventListener('click', drawWinners);

        // Initialize the app
        createStars();
        loadWinnersFile(); // Automatically load the Winners.txt file
    </script>
</body>
</html>
