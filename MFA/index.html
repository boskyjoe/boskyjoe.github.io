<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>License Usage MFE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #444;
    }
    tr:nth-child(even) {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>3M Acelity Service Centers - License Usage</h1>
  <table id="license-table">
    <thead>
      <tr>
        <th>Billing SKU</th>
        <th>License Feature</th>
        <th>Network Name</th>
        <th>Entitled Quantity</th>
        <th>Total Usage</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fetch JSON data and render table rows
    fetch('./data/licenses.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load JSON data');
        }
        return response.json();
      })
      .then(data => {
        const tbody = document.querySelector('#license-table tbody');
        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.billingSku}</td>
            <td>${item.licenseFeature}</td>
            <td>${item.networkName}</td>
            <td>${item.entitledQuantity}</td>
            <td>${item.totalUsage}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.body.innerHTML = '<p style="color: red;">Error loading license data.</p>';
        console.error(error);
      });
  </script>
</body>
</html>
