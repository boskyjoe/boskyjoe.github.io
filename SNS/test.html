<!DOCTYPE html>
<html>
<head>
    <title>Tabulator Edit Test</title>
    <!-- Using the primary CDN for Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
</head>
<body>

    <h3>Tabulator Edit Test</h3>
    <p>Click on a name or color. Press Enter or click away to finish the edit. Check the browser console (F12) for messages.</p>
    <div id="example-table"></div>

    <script type="text/javascript">
        // Hardcoded data
        var tabledata = [
            {id:1, name:"Oli Bob", color:"red"},
            {id:2, name:"Mary May", color:"blue"},
            {id:3, name:"Christine Lobowski", color:"green"},
        ];

        // Create the table
        var table = new Tabulator("#example-table", {
            data: tabledata,
            layout: "fitColumns",
            columns:[
                {title:"ID", field:"id"},
                {title:"Name", field:"name", editor:"input"},
                {title:"Favorite Color", field:"color", editor:"input"},
            ],
            // Listen for the edit event
            cellEdited:function(cell){
                console.log("SUCCESS: cellEdited event fired!");
                console.log("Row ID: " + cell.getRow().getData().id + " was updated");
                console.log("New value: " + cell.getValue());
            },
        });
    </script>

</body>
</html>
